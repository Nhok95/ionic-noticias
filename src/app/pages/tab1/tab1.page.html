<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-news [news]="news"></app-news>

  <ion-infinite-scroll threshold="150px"
                      position="bottom" 
                      (ionInfinite)="loadMoreNews($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" 
                                 loadingText="Loading more news...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
