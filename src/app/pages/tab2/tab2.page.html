<ion-header translucent="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable mode="md" 
               color="primary" [value]="categories[0]" 
              (ionChange)="categoryChanged($event)">
    
    <ion-segment-button mode="md"
                        *ngFor="let category of categories"
                        [value]="category">
      <ion-label class="ion-text-capitalize">{{ category }}</ion-label>
    </ion-segment-button>

  </ion-segment>

</ion-header>

<ion-content fullscreen="true">

  <app-news [news]="news"></app-news>

  <ion-infinite-scroll threshold="150px"
                      position="bottom" 
                      (ionInfinite)="loadMoreNews($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" 
                                 loadingText="Loading more news...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  
</ion-content>
