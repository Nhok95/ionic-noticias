<ion-card>
        
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">
        {{ index + 1 }}. 
      </span>
      <span class="new-source-name">
        {{ new.source.name }} 
      </span> 

      <div class="more-news">

        <ion-button (click)="launchMenu()" fill="clear">
          <ion-icon class="menu-button" slot="icon-only" 
                    name="ellipsis-vertical"
                    color="primary"></ion-icon>
        </ion-button>

      </div>

    </ion-card-subtitle>

    <ion-card-title (click)="openNew()"> 
      {{ new.title }} 
    </ion-card-title>

  </ion-card-header>

  <ion-img *ngIf="new.urlToImage" 
           (click)="openNew()" 
           [src]="new.urlToImage" 
           alt="Not Available"></ion-img>

  <ion-card-content>
    <p>
      {{ new.description }}
    </p>
  </ion-card-content>

</ion-card>
